<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>project0</title>
</head>
<body>
    <div>
        <ul class="navbar1">
            <li class="item_navbar"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div class="header-line">
        <h1 class="header-adv">Advanced Search</h1>
    </div>
    <div class="first-line"></div>
    <div class="first-part">
        <p class="subheader">Find pages with...<p>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-adv">all these words:</p>    
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-adv">this exact word or phrase:</p>    
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-adv">any of these words:</p>    
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-adv">none of these words:</p>    
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="btn-search">
                <input type="submit" value="Advanced Search" class="btn btn-primary">
            </div>
        </form>   
    </div>    
</body>
</html>
